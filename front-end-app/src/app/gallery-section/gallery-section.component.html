<section class="gallery-section">
    <h2 i18n>Galerien</h2>
    <div class="gallery__content content">
        <div class="gallery__slider-nav-el" (click)="move('left')"><img src="/assets/gallery/chevron.png" alt=""></div>
        <div class="gallery__slider">
            <div class="gallery__slider-move" [style.margin-left]="marginLeft + 'px'">
                <div class="gallery__slider__el" *ngFor="let el of gallerySliderLinks">
                    <div class="gallery__slider__el__text">
                        <h3 i18n>Wydaje się, że każde ogrodzenie zostało już stworzone dla Ciebie.</h3>
                        <p i18n>Wszystko dla komfortu Twojego domu</p>
                    </div>
                    <img [src]='URL + "/" + el + ".jpg"' class="gallery__slider__el__img" alt="">
                </div>
            </div>
        </div>
        <div class="gallery__slider-nav-el" (click)="move('right')"><img src="/assets/gallery/chevron.png" alt=""></div>
    </div>
</section>
