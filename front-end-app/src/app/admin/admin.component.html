<div class="login" *ngIf="!logined">
    <main class="form-signin w-100 m-auto" >
        <form (submit)="loginOnClick()">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      
          <div class="form-floating">
            <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="login" class="form-control" id="floatingInput" placeholder="Login">
            <label for="floatingInput">Login</label>
          </div>
          <div class="form-floating">
            <input type="password" [ngModelOptions]="{standalone: true}" [(ngModel)]="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
      
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
      </main>
</div>
