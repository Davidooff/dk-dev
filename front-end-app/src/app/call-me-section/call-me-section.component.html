<section class="call-me-section">
    <h2>Ruf mich zurück</h2>
    <div class="content">
        <div class="err-msg" *ngIf="msg.isErr">
            <p>{{msg.msg}}</p>
        </div>
        <form (submit)="callMeClick()">
            <input type="email" [(ngModel)]="email" name="email" id="email" placeholder="Email*">
            <div class="row">
                <input type="text" [(ngModel)]="name" name="name" id="name" placeholder="Name*">
                <input type="tel" [(ngModel)]="tell" name="tell" id="tel" placeholder="Tel*">
            </div>
            <textarea [(ngModel)]="text" name="text" id="info" cols="30" rows="10" placeholder="Text">

            </textarea>
            <button type="submit" class="submit">Ruf mich zurück</button>
        </form>
    </div>
</section>
