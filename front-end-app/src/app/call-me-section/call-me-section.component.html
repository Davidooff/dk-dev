<section class="call-me-section">
    <h2>Ruf mich zurück</h2>
    <div class="content">
        <form action="">
            <input type="email" name="email" id="email" placeholder="Email*">
            <div class="row">
                <input type="text" name="name" id="name" placeholder="Name*">
                <input type="tel" name="tel" id="tel" placeholder="Tel*">
            </div>
            <textarea name="info" id="info" cols="30" rows="10" placeholder="Text">

            </textarea>
            <button type="submit" class="submit">Ruf mich zurück</button>
        </form>
    </div>
</section>
